<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Clone</title>
</head>
<body>
    <div class="settings">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i> 
            </div>
        </div>

        <header class="settings-header">
            <div class="settings-header__icon">
                <a href="more.html"><span><i class="fas fa-chevron-left fa-lg"></i></span></a>
            </div>
            <h1 class="settings-header__title">Settings</h1>
            <div class="settings-header__icon">
                <span><i class="fas fa-search fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen settings-screen">
            <div class="settings-content">
                <div class="settings-content__column">
                    <div class="settings-content__icon"><i class="fas fa-solid fa-circle-exclamation"></i></div>
                </div>
                <div class="settings-content__column">
                    <h4 class="settings-content__title">Notices</h4>
                </div>
                <div class="settings-content__column">
                    <span class="settings-content__state"></span>
                </div>
            </div>
        </main>
    </div>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
    
    </body>
</html>
